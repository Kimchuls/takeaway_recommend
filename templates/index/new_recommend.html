<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>新建推荐</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/new_recommend.js"></script>
    <script src="/static/js/cookie.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="/static/css/bootstrap5-dropdown-ml-hack-hover.css" rel="stylesheet" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">吃什么</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">主页</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container" style="padding: 5%">
    <!--button onclick="p()">ok</button><br/>
    <input type="text" id="usr" placeholder="用户名"/><br/>
    <input type="password" id="pwd" placeholder="密码"/><br/-->
    <h1>新建推荐</h1>
    <div id="vue_div">
        <div class="container mb-2">
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% verbatim %}{{tag}}{% endverbatim %}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <div class="dropdown dropend" v-for="tname in list1">
                        <a class="dropdown-item dropdown-toggle" href="#" id="dropdown-layouts" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {% verbatim %}{{tname.name}}{% endverbatim %}</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown-layouts">
                            <div v-for="t2 in list2">
                                <button class="dropdown-item" @click="ChangeTag(tname.name, t2.name)">{% verbatim %}{{t2.name}}{% endverbatim %}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form>

        <div class="input-group mb-3">
            <input type="text" class="form-control" name="content" id="title" placeholder="标题"></input>
        </div>
        <div class="input-group mb-3">
             <textarea type="text" class="form-control" aria-label="With textarea" name="content" id="editor" style="min-height: 20rem;" placeholder="正文"></textarea>
        </div>
        <div id="pic_div" class="input-group mb-3">
            <input type="file" class="form-control" onchange="loadImg(this.files[0], $('#imgContent1'))"><br/>
        </div>


        <p><input class="btn btn-primary" type="button" value="Submit" onclick="create_recommend1($('#title').val(), $('#editor').val(), 'pic_div')"></p>
    </form>
    </div>
    <img id="imgContent1" style="width:33%;height:33%"/>
<script>
    let vm=new Vue({
        el: '#vue_div',
        data: {
            list1: [{name: '早饭'}, {name: '正餐'}, {name: '下午茶'}, {name: '夜宵'}],
            list2: [{name: '包子粥'}, {name: '炒饭菜'}, {name: '西式'}, {name: '甜点奶茶'},{name:  '火锅'}, {name: '烧烤'}],
            tag: "选择标签"
        },
        methods: {
            ChangeTag: function (a, b){
                console.log(a, b);
                vm.$data.tag = a.toString() + ' - ' + b.toString();
            }
        }
    });
</script>
<script src="/static/js/bootstrap5-dropdown-ml-hack.js"></script>
</body>
</html>
